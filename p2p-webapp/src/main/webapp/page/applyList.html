  //页面初始化加载函数
  $(function(){
    debugger;
	var zTreeObj,
	setting = {
		view: {
			selectedMulti: false,
			showIcon: false,
			showLine: false
		},
		data:{
		   simpleData: {
			enable: true,
			idKey: "id",
			pIdKey: "pId",
			rootPId: 0,
		  }
		},
		callback: {
		        //禁用ztree自带的双击展开子节点的方法
				beforeExpand:function(){
				   return false;
				},
				//节点点击事件
				onClick:function(event, treeId, treeNode){
				    debugger;
				    var treeObj = $.fn.zTree.getZTreeObj(treeId); 
					//展开或收缩子节点
					if(treeNode.open){
					   treeObj.expandNode(treeNode, false, false, true,false);
					}else{
					   treeObj.expandNode(treeNode, true, false, true,false);
					}
					//获取父节点
					var liHtml="";
					var checkAllParents=function(treeNode){
						if(treeNode==null){
							return;
						}else{
						    liHtml="<li><a>"+treeNode.name+"</a></li>"+liHtml;
							checkAllParents(treeNode.getParentNode());
						}
					}
					checkAllParents(treeNode);
					$(".hae-breadcrumb").html(liHtml);
				}
		}

	},
	
	zTreeNodes = [
		{"id":1,"pId":0,"name":"首页","url":"#hh.html","target":"_self"},
		{"id":2,"pId":0,"name":"风控管理"},
		{"id":3,"pId":2,"name":"申请单查询","url":"#hh.html","target":"_self"},
		{"id":4,"pId":0,"name":"系统管理"},
		{"id":5,"pId":4,"name":"权限管理","url":"#hh.html","target":"_self"}
	];
	zTreeObj = $.fn.zTree.init($("#menu_ztree"), setting, zTreeNodes);
	
	
	
	//展开或隐藏左侧栏目区域
	$(".toggle-icon").click(function(){
	    var thisClss=$(this).attr("class");
		if(thisClss.indexOf("icon-chevron-left")!=-1){
		     $(this).attr("class",thisClss.replace("icon-chevron-left","icon-chevron-right"));
		     $(this).text(">");
			 $("#hae_LeftPanel").width("30");
			 $("#menu_ztree").hide()
		}else{
		     $(this).attr("class",thisClss.replace("icon-chevron-right","icon-chevron-left"));
		     $(this).text("<");
			 $("#hae_LeftPanel").width("216");
			 $("#menu_ztree").show()
		}
	});
	
	
	//tab页面点击事件
	$(".tabs-head li").click(function(){
	    var tabId=$(this).attr("tabid");
		var liClass=$(this).attr("class");
		if("tabs-selected"!=liClass){
		   //设置标题为选中状态
		   $(this).attr("class","tabs-selected");
		   //设置相邻元素的标题为未选择状态
		   $(this).siblings("li").attr("class","");
		   
		   //设置当前选中tab对应的内容区域显示
		   var currentTab=$("div[tabid='"+tabId+"']");
		   currentTab.attr("class","tabs-body-item haePageContext hae-validator");
		  
		   //相邻的内容区域隐藏
		   currentTab.siblings("div").attr("class","tabs-body-item haePageContext hae-validator hae-hide");
		}
	});
  
    //构造grid
	$("#list").jqGrid({
 
 /**url:'example.php',
 datatype: 'xml',
 mtype: 'GET',*/
 autowidth:true,
 colNames:['申请单编号','申请人姓名','申请人身份证号','金额','期次','时长','申请时间','申请单状态','初审人','复审人'],

		{name:'applay_user', index:'applay_user',align:'center'},
		{name:'applay_user_card', index:'applay_user_card',align:'center'},
		{name:'money', index:'money',align:'center'},

		{name:'applay_status', index:'applay_status',align:'center'},
		{name:'approve_first_user', index:'approve_first_user',align:'center'},
		{name:'approve_last_user', index:'approve_last_user',align:'center'}
	],
	pager: '#pager',
	rowNum:10,
	rowList:[10,20,30],
	sortname: 'invid',
	sortorder: 'desc',
	viewrecords: true
	//caption: 'My first grid'
});
  
  })
</script>

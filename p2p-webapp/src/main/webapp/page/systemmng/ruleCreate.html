<div tabid="ruleCreate" class="tabs-body-item creditPageContext credit-validator">
	<div>
		<h3>规则信息</h3>	
		<div class="row" id="ruleCreateForm">
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row" >
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>规则名称
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<input type="text" name="rule_name" validtion='required'>
						</div>
					</div>
				</div>
			</div>
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>是否可用
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="state" validtion='required'>
								<option value="1"  selected="selected">可用</option>
								<option value="0" >不可用</option>
							</select>						
						</div>
					</div>
				</div>
			</div>							
			<div class="credit-spacecontrol col-xs-12 col-sm-4" style="width:100%;">
				<div class="row">
					<label class="col-xs-12 col-sm-3" style="width:15%;">
						<div class="credit-label">
							备注
						</div>
					</label>
					<div class="col-xs-12 col-sm-9" style="width:85%;">
						<div class="credit-input">
							<textarea  name="remark"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
	    <!-- 维度grid区域开始 -->
		<h3>维度信息</h3>
		<!-- grid按钮区域 -->
	    <div style="display: inline-block;margin-top: -15px;">
			<button class="grid-toobar-btn add-btn" name="addRule4CreateBtn" type="button">新增</button>
			<button class="grid-toobar-btn del-btn" name="delRule4CreateBtn" type="button">删除</button>
		</div>
		<div class="row">
			 <table id="ruleList4CreateGrid"></table> 
		</div>
		<!-- 维度grid区域结束 -->	
		
		<!-- 自定义sql区域开始 -->
		<h3 name="customSql4CreateH3">自定义SQL</h3>
		<div class="row" id="customSql4CreateDiv" style="display:none;">
		   <div class="credit-spacecontrol col-xs-12 col-sm-4" style="width:100%;">
				<div class="row">
					<div class="col-xs-12 col-sm-9" style="width:100%;">
						<div class="credit-input">
							<textarea  name="rule_sql" style="margin-top: -10px;"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="credit-toolbar" style="margin-top: 5px;margin-bottom: 30px;">
			<div style="display: inline-block;">
				<button class="grid-toobar-btn" name="saveRule4CreateBtn" type="button">保存</button>
				<button class="grid-toobar-btn" name="closeRule4CreateBtn" onclick="removeTabItem('ruleTab','ruleCreate');" type="button">取消</button>
			</div>
		</div>
			
	</div>
</div>

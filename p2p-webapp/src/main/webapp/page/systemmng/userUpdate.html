<div tabid="userUpdate" class="tabs-body-item creditPageContext credit-validator">
	<div>
		<!--排名池查询条件开始-->
		<h3>用户信息</h3>	
		<div class="row" name="userUpdateForm" id="userUpdateForm">
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row" >
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>用户名称
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<span name="username"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>是否可用
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="enable" widget="dropdown" is_cache="true" dictionary_type="enable">
							</select>
						</div>
					</div>
				</div>
			</div>							
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>用户密码
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<input type="password" name="password" >
						</div>
					</div>
				</div>
			</div>
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>确认密码
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<input type="password" name="checkPassword" >
						</div>
					</div>
				</div>
			</div>													
			<div class="credit-spacecontrol col-xs-12 col-sm-4" style="width:100%;">
				<div class="row">
					<label class="col-xs-12 col-sm-3" style="width:15%;">
						<div class="credit-label">
							备注
						</div>
					</label>
					<div class="col-xs-12 col-sm-9" style="width:85%;">
						<div class="credit-input">
							<textarea  name="remark"></textarea>
						</div>
					</div>
				</div>
			</div>											
		</div>
		
		<!-- 角色grid区域开始 -->
		<h3>角色信息</h3>
		<!-- grid按钮区域 -->
	    <div style="display: inline-block;margin-top: -15px;">
			<button class="grid-toobar-btn add-btn" name="addRole4UpdateBtn" type="button">新增</button>
			<button class="grid-toobar-btn del-btn" name="delRole4UpdateBtn" type="button">删除</button>
		</div>
		<div class="row">
			 <table id="roleList4UpdateGrid"></table> 
		</div>
		<!-- 角色grid区域结束 -->	
		
		<div class="credit-toolbar" style="margin-top: 5px;margin-bottom: 30px;">
			<div style="display: inline-block;">
				<button class="grid-toobar-btn guide-btn" name="saveUser4UpdateBtn" type="button">保存</button>
				<button class="grid-toobar-btn" name="closeUser4UpdateBtn" onclick="removeTabItem('userTab','userUpdate');" type="button">取消</button>
			</div>
		</div>
	</div>
</div>

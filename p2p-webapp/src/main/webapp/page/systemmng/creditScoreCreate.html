<div tabid="creditScoreCreate" class="tabs-body-item creditPageContext credit-validator">
	<div>
		<h3>维度配置信息</h3>	
		<div class="row" id="creditScoreCreateForm">
		    <div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row" >
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>维度名
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="dimension_name" validation='required' widget="dropdown" is_cache="true" dictionary_type="dimension_name">
							<option value="">请选择</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row" >
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>所属模型
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="model_name" validation='required' widget="dropdown" is_cache="true" dictionary_type="model_name">
							<option value="">请选择</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>权重
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<input type="text" name="proportion" validation='required number'>						
						</div>
					</div>
				</div>
			</div>	
		
			
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>维表
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="dimension_table" validation='required' widget="dropdown" is_cache="true" 
							dictionary_type="dimension_table" trigger="dimension_column_4create_cascade">
							<option value="">请选择</option>
							</select>					
						</div>
					</div>
				</div>
			</div>	
			
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>维表刻度列
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="dimension_column" id="dimension_column_4create_cascade" params_key="parent_code" parent_type="dimension_table" validation='required' widget="dropdown" is_cache="true" dictionary_type="dimension_column">
							<option value="">请选择</option>
							</select>					
						</div>
					</div>
				</div>
			</div>	
			
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>事实表
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="fact_table" validation='required' widget="dropdown" is_cache="true" dictionary_type="fact_table" trigger="fact_column_4create_cascade">
							<option value="">请选择</option>
							</select>					
						</div>
					</div>
				</div>
			</div>	
			
			<div class="credit-spacecontrol col-xs-12 col-sm-6">
				<div class="row">
					<label class="col-xs-12 col-sm-3">
						<div class="credit-label">
							<span style="color:red;">*</span>事实表度量字段
						</div>
					</label>
					<div class="col-xs-12 col-sm-9">
						<div class="credit-input">
							<select name="fact_column" validation='required' widget="dropdown" is_cache="true" dictionary_type="fact_column" 
							id="fact_column_4create_cascade" params_key="parent_code" parent_type="fact_table">
							<option value="">请选择</option>
							</select>					
						</div>
					</div>
				</div>
			</div>	
									
			<div class="credit-spacecontrol col-xs-12 col-sm-4" style="width:100%;">
				<div class="row">
					<label class="col-xs-12 col-sm-3" style="width:15%;">
						<div class="credit-label">
							备注
						</div>
					</label>
					<div class="col-xs-12 col-sm-9" style="width:85%;">
						<div class="credit-input">
							<textarea  name="remark"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
	    <!-- 维度grid区域开始 -->
		<h3>刻度配置信息</h3>
		<!-- grid按钮区域 -->
	    <div style="display: inline-block;margin-top: -15px;">
			<button class="grid-toobar-btn add-btn" name="addCreditScoreItem4CreateBtn" type="button">新增</button>
			<button class="grid-toobar-btn del-btn" name="delCreditScoreItem4CreateBtn" type="button">删除</button>
		</div>
		<div class="row">
			 <table id="creditScoreItemList4CreateGrid"></table> 
		</div>
		<!-- 维度grid区域结束 -->	
		
		<div class="credit-toolbar" style="margin-top: 5px;margin-bottom: 30px;">
			<div style="display: inline-block;">
				<button class="grid-toobar-btn guide-btn" name="saveCreditScore4CreateBtn" type="button">保存</button>
				<button class="grid-toobar-btn" name="closeCreditScore4CreateBtn" onclick="removeTabItem('creditScoreTab','creditScoreCreate');" type="button">取消</button>
			</div>
		</div>
			
	</div>
</div>

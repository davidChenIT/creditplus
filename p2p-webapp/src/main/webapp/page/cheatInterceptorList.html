
<!-- 欺诈拦截页签开始 -->
<div tabid="cheatInterceptor" class="tabs-body-item creditPageContext credit-validator">
		<div>
		    <!--欺诈拦截查询条件开始-->
			<div class="row" id="cheatInterceptorConditionDiv">					
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								申请金额
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<input type="text" name="apply_monney" >
							</div>
				
						</div>
					</div>
				</div>	
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								申请时间
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<input type="text" name="modifytime" widget="datepicker">
							</div>
						</div>
					</div>
				</div>								
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								审批单状态
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<select name="apply_state" widget="dropdown" dictionary_type="apply_state">
									<option value="">请选择</option>
								</select>
							</div>
						</div>
					</div>
				</div>								
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								申请单编号
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<input type="text" name="apply_code" >
							</div>
						</div>
					</div>
				</div>								
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								申请人姓名
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<input type="text" name="apply_username" >
							</div>
						</div>
					</div>
				</div>		
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								申请人身份证号
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<input type="text" name="apply_user_card" >
							</div>
						</div>
					</div>
				</div>	
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								初审人
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<input type="text" name="approve_first_user" >
							</div>
						</div>
					</div>
				</div>		
				<div class="credit-spacecontrol col-xs-12 col-sm-4">
					<div class="row">
						<label class="col-xs-12 col-sm-3">
							<div class="credit-label">
								复审人
							</div>
						</label>
						<div class="col-xs-12 col-sm-9">
							<div class="credit-input">
								<input type="text" name="approve_last_user" >
							</div>
						</div>
					</div>
				</div>										
			</div>
	        <!--欺诈拦截查询条件结束-->
			
			<!--欺诈拦截按钮区域开始-->
			<div class="credit-toolbar">
				<div style="display: inline-block;">
					<button class="grid-toobar-btn search-btn guide-btn" name="cheatInterceptorSearchBtn" type="button">查询</button>
					<button class="grid-toobar-btn clear-btn" name="clearCheatInterceptorConditionBtn" type="button">重置</button>
				</div>
			</div>
            <!--欺诈拦截按钮区域结束-->
            
            

			<!-- 欺诈拦截grid区域开始 -->
			<div style="display: inline-block;margin-top: -40px;">
				<button class="grid-toobar-btn guide-btn" name="joinBlacklistBtn" style="margin-left: -5px;" type="button">加入黑名单</button>
			</div>
			<div class="row">
				 <table id="cheatInterceptorGrid"></table> 
				 <div id="cheatInterceptorPager"></div>
			</div>
			<!-- 欺诈拦截grid区域结束 -->							
		</div>
</div>
<!-- 欺诈拦截页签结束 -->
